<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.div-a,
		.div-b,
		.div-c,
		.div-d {
			background-color: #efefef;
			margin: 15px;
			width: 250px;
			height: 250px;
			float: left;
			font-size: 35px;
		}
		.holder {
			overflow: auto;
		}
		button.btn {
			display: block;
			width: 140px;
			margin: 0 auto;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="holder">
		<div class="div-a">DIV A</div>
		<div class="div-b">DIV B</div>
		<div class="div-c">DIV C</div>
		<div class="div-d">DIV D</div>
	</div>

	<button class="btn btn-primary">Click Me</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		// custom js here
		// function within the dom/html window
		$(window).ready(function(){
			// Getting the element
			var getBtn = document.querySelector('button');
			//1.  Vanilla js - Adding the event listener
			getBtn.addEventListener('click', function (e){
				// any code here..
				console.log(e);
				// can use e or event
				// e.target represents the element that was clicked and all of its info
			}, false);

			// 2.
			// $('.button').click(function(){
			// });

			// 3.
			// window.onclick = function () {
			// }

			// event object - click makes each div dissapear
			$('div').click(function(e){
				console.log('clicked A');
				console.log(e);
				console.log(e.target);
				e.target.style.display = 'none';
			});

			// Changes colour of text and background inside of the targeted div
			// jquery starts
			$('.div-a').click(function(e){
				console.log(e.target);
				e.target.style.color = 'blue';
				e.target.style.background = 'black';
			});

			$('.div-b').click(function(e){
				console.log(e.target);
				e.target.style.color = 'purple';
				e.target.style.background = 'black';
			});

			$('.div-c').click(function(e){
				console.log(e.target);
				e.target.style.color = 'green';
				e.target.style.background = 'black';
			});

			$('.div-d').click(function(e){
				console.log(e.target);
				e.target.style.color = 'pink';
				e.target.style.background = 'black';
			});

			// Changes text inside of the div
			$('div').click(function(event){
				// This logs the event object of the clicked element
				console.log(event);
				// event.target is the actual element that was clicked
				console.log(event.target);
				event.target.textContent = 'I have been clicked';;
			});
			// jquery ends

			function doThingsAfterClick () {
				// Hides the button
				console.log('hello');
				getBtn.style.display = 'none';
			}

		});
	</script>
</body>
</html>
